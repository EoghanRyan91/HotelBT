<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Welcome to the most extraordinary hotel in Boston Massachusetts">
  <meta name="keywords" content="hotel, boston, hotel, new england hotel, best, Massachusetts">
  <script src="https://kit.fontawesome.com/67bc086194.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <title>Hotel BT - Contact</title>
</head>

<body>
  <header>
    <nav id="topnav">
      <div class="container">
        <h1 class="logo"><a href="index.html">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a class="current" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="contact-form">
      <div class="container">
        <h1><span class="primary">Contact </span>Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" value="">
          <label for="email">Email</label>
          <input type="email" id="email" value="">
          <label for="message">Message</label>
          <textarea name="message" id="message" cols="140" rows="20"></textarea>
          <button class="btn">Submit</button>
        </form>
      </div>
    </section>
  </main>
  <section id="features">
    <div class="container">
      <div class="box">
        <i class="fas fa-hotel fa-3x"></i>
        <h3>Location</h3>
        <p>50 Min St, Boston, MA</p>
      </div>
      <div class="box">
        <i class="fas fa-phone fa-3x"></i>
        <h3>Phone Number</h3>
        <p>(617) 555-5555</p>
      </div>
      <div class="box">
        <i class="far fa-envelope fa-3x"></i>
        <h3>E-mail</h3>
        <p>frontdesk@hotelbt.co</p>
      </div>

    </div>
  </section>
  <footer id="home-footer">
    <p>Hotel BT &copy; 2019, All Rights Reserved</p>
  </footer>
</body>

</html>
